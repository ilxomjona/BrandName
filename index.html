<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BrandName</title>
		<!-- CSS -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="site-wrapper">
			<div class="site-header__wrapper">
				<header class="site-header">
					<div class="container site-header__container">
						<a class="site-logo" href="/">BrandName</a>
						<ul class="site-nav">
							<li class="site-nav__item">
								<a class="site-nav__link" href="/">Home</a>
							</li>
							<li class="site-nav__item">
								<a class="site-nav__link" href="/">Product</a>
							</li>
							<li class="site-nav__item">
								<a class="site-nav__link" href="/">Pricing</a>
							</li>
							<li class="site-nav__item">
								<a class="site-nav__link" href="/">Contact</a>
							</li>
						</ul>
						<div>
							<a class="site-nav__logo" href="/">Login</a>
							<button class="btn">
								JOIN US
								<span>
									<img src="img/right.svg" alt="" />
								</span>
							</button>
						</div>
					</div>
				</header>
				<div class="hero container">
					<h5 class="hero__header">Welcome</h5>
					<h1 class="hero__title">
						25K+ STUDENTS <br />
						TRUST US
					</h1>
					<h4 class="hero__paragraph">
						Every day brings with it a fresh set of <br />
						learning possibilities.
					</h4>
					<button class="btn">Join Us</button>
				</div>
			</div>
			<main class="main-content">
				<ul class="main-content__list"></ul>
			</main>
			<footer class="site-footer">site-footer</footer>
		</div>
	</body>
</html>
